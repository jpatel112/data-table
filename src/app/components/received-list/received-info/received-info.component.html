<div class="container-fluid">
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-progress-bar color="warn" mode="indeterminate"></mat-progress-bar>
    </div>
    <h1 class="color-blue">{{receivedInfoHeader}}</h1>
    <form #receivedForm="ngForm">
        <!-- {{ receivedForm.value | json}} -->
        <div ngModelGroup="receivedFormData">
            <div class="form-group">
                <label>Import ID</label>
                <input type="text" #importId="ngModel" required class="form-control"
                    [class.is-invalid]="importId.invalid && importId.touched" [(ngModel)]="receivedInfoData.importId"
                    name="importId">
                <small [class.d-none]="importId.valid || importId.untouched" class="text-danger">Required field</small>
            </div>
            <div class="form-group">
                <label>Imported</label>
                <input type="text" #imported="ngModel" required
                    [class.is-invalid]="imported.invalid && imported.touched" class="form-control"
                    [(ngModel)]="receivedInfoData.imported" name="imported">
                <small [class.d-none]="imported.valid || imported.untouched" class="text-danger">Required field</small>
            </div>
            <div class="form-group">
                <label>Status</label>
                <mat-form-field appearance="outline">
                    <mat-select #status="ngModel" required [(ngModel)]="receivedInfoData.status" name="status">
                        <mat-option *ngFor="let data of receivedStatus" [value]="data.value"> {{data.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
